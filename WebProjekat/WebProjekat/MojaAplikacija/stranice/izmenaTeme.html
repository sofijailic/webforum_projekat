<div class="container-fluid">
    <div class="loginStranica">
        <div class="loginProzor">

            <h2 id="tekst"> Izmenite temu {{temaZaIzmenu.Naslov}}</h2>

            <div class="form-group" ng-show="temaZaIzmenu.Tip == 'Tekst'">
                <label>Izmeni tekstualni sadrzaj</label>
                <input type="text" ng-model="temaZaIzmenu.Sadrzaj" class="form-control" placeholder="Izmeni sadrzaj teme..."/>
            </div>
            <div class="form-group" ng-show="temaZaIzmenu.Tip == 'Link'">
                <label>Izmeni sadrzaj linka</label>
                <input type="text" ng-model="temaZaIzmenu.Sadrzaj" class="form-control" />
            </div>

            <button ng-click="izmeniTemu(temaZaIzmenu)">Izmeni</button>

        </div>
    </div>

</div>
