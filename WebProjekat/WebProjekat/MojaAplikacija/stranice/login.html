
<div class="container-fluid">
    <div class="loginStranica">
        <div class="loginProzor">

            <h2 id="tekst">Login</h2>

            <div class="form-group">
                <input type="text" class="form-control" id="username" ng-model="korisnik.username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" ng-model="korisnik.password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn button-success" id="dugmeLog" ng-click="Login(korisnik)">Login</button>

        </div>  
    </div>

</div>
