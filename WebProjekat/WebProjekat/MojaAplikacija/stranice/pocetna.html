<div class="container-fluid">
    <div >
        <h3>Korisnik: <span ng-show="ulogovan">{{korisnik.username}}</span> <span ng-show="korisnik.uloga.includes('Administrator')"> 
            </br> <h3>uloga : Administrator</h3> </span> </h3>
        <hr class="stillinije">
        <h4 class="tekstObojen" ng-show="ulogovan">Teme koje pratite:</h4>
        <h4 ng-show="!ulogovan">Morate da se ulogujete da bi vam se prikazale dodatne funkcije</h4>
    </div>
</div>

<div class="container">
   
        <div class="praceneTeme">
            <div class="teme-repeat" ng-show="sacuvaneTeme" ng-repeat="tema in sacuvaneTeme ">
                <a href="#!/podforumi/{{tema.PodforumKomePripada}}/{{tema.Naslov}}">
                    <div class="tema">
                        {{tema.PodforumKomePripada}} - {{tema.Naslov}}
                    </div>
                </a>
            </div>
            <div class="nemaTema" ng-show="sacuvaneTeme.length == 0">
                <h4>Trenutno nemate ni jednu snimljenu temu.</h4>
            </div>
        </div>
    <hr class="stillinije">
</div>
