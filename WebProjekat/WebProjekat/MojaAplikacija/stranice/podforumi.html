


<div class="container">
    <div class="podforumiSekcija">
        <button ng-click="OtvoriDodavanjePodforuma()">Dodaj podforum</button>
        <div ng-repeat="podforum in podforumi">
            <a href="/podforumi/{{podforum.Naziv}}">
                <div class="podforum">
                    <h2>{{podforum.Naziv}}</h2>
                    <p>{{podforum.Opis}}</p>
                </div>
            </a>
        </div>
    </div>
    
</div>
