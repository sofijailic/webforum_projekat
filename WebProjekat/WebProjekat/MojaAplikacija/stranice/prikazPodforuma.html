<div class="container">
    <div class="prikazPodforuma">
        
        <h2 class="nazivPodf">{{nazivPodforuma}}</h2>
        <p>{{podforum.Opis}}</p>
        <p>{{podforum.Moderator}}</p>
        <p>{{podforum.SpisakPravila}}</p>
    </div>

    <button class="btn btn-default dugT" ng-click="OtvoriStranicuZaDodavanjeTeme()">Dodaj novu temu</button>

    <br><br>
        <div ng-repeat="tema in temePodforuma" class="col-md-4">
    
            <a href="#!/podforumi/{{nazivPodforuma}}/{{tema.Naslov}}">

                <div class="prikazTema">
                    <h2 class="nazivTe">{{tema.Naslov}}</h2>
                    <p>{{tema.Tip}}</p>
                    <p>{{tema.Autor}}</p>
                    <p>{{tema.Sadrzaj}}</p>
                </div>
            </a>
</div>
    
</div>
